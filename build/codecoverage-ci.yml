################################################################################
# ML.NET's Code Coverage validation build
################################################################################

phases:
- template: /build/ci/phase-template.yml
  parameters:
    name: Windows_x64
    buildScript: build.cmd
    customMatrixes:
      Build_Debug:
        _configuration: Debug
        _config_short: D
        _includeBenchmarkData: false
        _enableCodeCoverage: true
    codeCoverage: $(_enableCodeCoverage)
    queue:
      name: Hosted VS2017